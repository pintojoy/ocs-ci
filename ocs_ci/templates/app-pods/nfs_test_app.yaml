---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: nfs-test-pod
  namespace: openshift-storage
  labels:
    app: nfs-test-pod
spec:
  template:
    metadata:
      labels:
        name: nfs-test-pod
    spec:
      restartPolicy: Always
      volumes:
      - name: vol
        persistentVolumeClaim:
          claimName: nfs-pvc
      containers:
      - name: fedora
        image: fedora
        command: ['/bin/bash', '-ce', 'tail -f /dev/null']
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities: {}
          privileged: true
        volumeMounts:
        - mountPath: /mnt
          name: vol
        livenessProbe:
          exec:
            command:
            - 'sh'
            - '-ec'
            - 'df /mnt'
          initialDelaySeconds: 3
          periodSeconds: 3
  replicas: 1
  triggers:
    - type: ConfigChange
  paused: false
